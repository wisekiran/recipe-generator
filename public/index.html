<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Left Column (Form) -->
        <div class="left-column">
            <h1>Culinary Canvas 😋</h1>
            <form id="recipe-form">
                <label for="ingredients">Enter Ingredients (comma separated):</label>
                <input type="text" id="ingredients" placeholder="e.g. chicken, tomato, garlic" required>
                <button type="submit">Cook Up Something Delicious!</button>
            </form>
        </div>

        <!-- Right Column (Recipe Output) -->
        <div class="right-column">
            <div id="recipe-output">
                <h3>Your Next Dish is Ready to Shine! 💁‍♀️</h3>
                <p id="recipe-content"></p>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
