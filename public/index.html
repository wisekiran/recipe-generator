<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Generator</title>
    <link rel="stylesheet" href="/styles.css">

    <!-- Favicon Links -->
    <!-- ICO format -->
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <!-- PNG formats -->
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <!-- Manifest File -->
    <link rel="manifest" href="/site.webmanifest">

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <div class="container">
        <!-- Left Column (Form) -->
        <div class="left-column">
            <h1>Culinary Canvas ğŸ˜‹</h1>
            <form id="recipe-form">
                <label for="ingredients">Enter Ingredients (comma separated):</label>
                <input type="text" id="ingredients" aria-label="Ingredients" placeholder="e.g. chicken, tomato, garlic" required>
                <button type="submit">Cook Up Something Delicious!</button>
            </form>
        </div>

        <!-- Right Column (Recipe Output) -->
        <div class="right-column">
            <!-- Spinner Container -->
            <div id="spinner-container" class="spinner-container" style="display: none;">
                <div id="spinner" class="spinner"></div>
            </div>
        
            <div id="recipe-output-container">
                <div id="recipe-output">
                    <h3>Your Next Dish is Ready to Shine! ğŸ’â€â™€ï¸</h3>
                    <div id="recipe-content" class="markdown-content"></div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="/script.js"></script>
</body>
</html>
